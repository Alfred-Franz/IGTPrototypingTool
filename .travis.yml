language: java

jdk:
  - oraclejdk8

addons:
  apt:
    packages:
      - language-pack-en
      - language-pack-de
      - oracle-java8-installer

script:
- export CLASSPATH=$PWD/TrackingDataAnalysisTool/lib/*:$PWD/TrackingDataAnalysisTool/src/:$CLASSPATH
